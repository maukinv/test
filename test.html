<meta charset="utf-8">
<script type="text/javascript">
	
 var try1 = 0;
 var try2 = 0;
 var try3 = 0;
 var try4 = 0;
 var try5 = 0;


for (var i = 0; i < 1000000; i++)
{
var randomNumber = Math.floor(Math.random()*5) +1;
if (randomNumber == 1) {try1++}
if (randomNumber == 2) {try2++}
if (randomNumber == 3) {try3++}
if (randomNumber == 4) {try4++}
if (randomNumber == 5) {try5++}
}
document.write (
	"1- " + try1/1000000 * 100 + "% <br>" +
	"2- " + try2/1000000 * 100 + "% <br>" +
	"3- " + try3/1000000 * 100 + "% <br>" +
	"4- " + try4/1000000 * 100 + "% <br>" +
	"5- " + try5/1000000 * 100 + "% <br>"

	);


		</script>
